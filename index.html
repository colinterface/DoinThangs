<!DOCTYPE html>
<html>
  <head>
    <title>DoinThangs</title>

    <link href='http://fonts.googleapis.com/css?family=Open+Sans:300' rel='stylesheet' type='text/css'>

    <script src="libraries/p5.js" type="text/javascript"></script>
    <script src="libraries/p5.dom.js" type="text/javascript"></script>
    <script src="libraries/p5.sound.js" type="text/javascript"></script>

    <script src="sketch.js" type="text/javascript"></script>

    <link rel="stylesheet" type="text/css" href="dointhangs.css">


  </head>
  <body>

    <div id="canvasShim"></div>

    
    <button onclick="startSprint();">start</button>

    <form id="tasks" onsubmit="return false;">

      <input type="radio" id="radio1" name="radios" value="pet cat" checked>
      <label for="radio1">pet cat</label>
      <input type="radio" id="radio2" name="radios"value="do dishes">
      <label for="radio2">do dishes</label>
      <input type="radio" id="radio3" name="radios" value="write opera">
      <label for="radio3">write opera</label>
      <input type="radio" id="radio4" name="radios" value="meditate">
      <label for="radio4">meditate</label>
      <input type="radio" id="radio5" name="radios" value="practice badminton">
      <label for="radio5">practice badminton</label>
      <input type="radio" id="radio6" name="radios" value="fight crime">
      <label for="radio6">fight crime</label>
              
      <br>

      <input id="entry" spellcheck="false" placeholder="log entry..." autofocus="true">

    </form>
